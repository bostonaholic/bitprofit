name: Build Test

on:
  # run on all pushes except master
  push:
    branches:
      - '*'
      - '!master'

  # run on pull requests to master
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Prepare java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          boot: 2.8.2

    - name: Install dependencies
      run: boot noop
    - name: Build
      run: boot build
    - name: Run tests
      run: boot test-once
