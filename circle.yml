machine:
  java:
    version: oraclejdk8
  environment:
    # Boot sometimes uses over 4G when dowloading deps
    # Limit could be higher probably, 2-3G?
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
dependencies:
  pre:
    # Could use `latest` tag instead of version number
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/2.7.2/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
  cache_directories:
    - "~/bin"
test:
  override:
    - boot test-once
