defaults: &defaults
  working_directory: ~/bitprofit
  docker:
    - image: circleci/clojure:boot-2.7.2
    # image is broken
    # https://github.com/wernight/docker-phantomjs/pull/3
    # - image: wernight/phantomjs:2.1.1

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v1-source-{{ .Branch }}-{{ .Revision }}
            - v1-source- # used if checksum fails

      - checkout

      - save_cache:
          key: v1-source-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - restore_cache:
          keys:
            - v1-m2-{{ .Branch }}-{{ checksum "build.boot" }}
            - v1-m2- # used if checksum fails

      - run: boot noop

      - save_cache:
          key: v1-m2-{{ .Branch }}-{{ checksum "build.boot" }}
          paths:
            - "~/.m2"

  test:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v1-source-{{ .Branch }}-{{ .Revision }}
            - v1-source- # used if checksum fails

      - checkout

      - restore_cache:
          keys:
            - v1-m2-{{ .Branch }}-{{ checksum "build.boot" }}
            - v1-m2- # used if checksum fails

      - run: boot test-once

  deploy:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v1-source-{{ .Branch }}-{{ .Revision }}
            - v1-source- # used if checksum fails

      - checkout

      - restore_cache:
          keys:
            - v1-m2-{{ .Branch }}-{{ checksum "build.boot" }}
            - v1-m2- # used if checksum fails

      - run: boot dist

  ancient:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v1-source-{{ .Branch }}-{{ .Revision }}
            - v1-source- # used if checksum fails

      - checkout

      - restore_cache:
          keys:
            - v1-m2-{{ .Branch }}-{{ checksum "build.boot" }}
            - v1-m2- # used if checksum fails

      - run: boot ancient

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build

      - test:
          requires:
            - build

      - ancient:
          requires:
            - build

      - deploy:
          context: org-global
          requires:
            - test
          filters:
            branches:
              only: master
